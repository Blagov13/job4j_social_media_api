spring.datasource.url=jdbc:postgresql://127.0.0.1:5432/social
spring.datasource.username=postgres
spring.datasource.password=password
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

job4j_social_media_api.openapi.dev-url=http://localhost:8080
job4j_social_media_api.openapi.prod-url=https://veche.com
springdoc.swagger-ui.tryItOutEnabled=true

spring.liquibase.change-log=classpath:db/db.changelog-master.xml
spring.liquibase.url=jdbc:postgresql://127.0.0.1:5432/social
spring.liquibase.user=postgres
spring.liquibase.password=password